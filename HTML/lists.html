<!Doctype html>
<html>
<head>
<title>list tags</title>
</head>
<body>
	<h2>order list</h2>
	<ol>
		<li>CSE</li>
		<li>ECE</li>
		<li>MECH</li>
		<li>CIVIL</li>
	</ol>
	<h2>unorder list</h2>
	<ul>
		<li>IT</li>
		<li>MINING</li>
		<li>CHEMICAL</li>
		<li>AEROSPACE</li>
	</ul>
	<h2>description list</h2>
<dl>
	<dt>ENGINEERING</dt>
	<dd>CSE</dd>
	<dd>ECE</dd>
	<dd>IT</dd>
	<dt>INTERMEDIATE</dt>
	<dd>MPC</dd>
	<dd>BI.PC</dd>
	<dd>CEC</dd>
</dl>
</body>
</html>
