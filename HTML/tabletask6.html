<!Doctype html>
<html>
<head>
<title>table tag</title>
</head>
<body>
	<h1 align="center">create tables in html</h1>
	<table border="" cellspacing="1" align="center" cellpadding="20">
		<thead>
			<tr>
			<th>column1</th>
			<th>column2</th>
			<th>column3</th>
		    </tr>
		</thead>
<tbody>
	<tr>
		<td rowspan="2">row 1 cell 1</td>
		<td>row 1 cell 2</td>
		<td>row 1 cell 3</td>
	</tr>
	<tr>
		<td>row 2 cell 2</td>
		<td>row 2 cell 3</td>
	</tr>
	<tr>
		<td colspan="3" align="center">row 3 cell 1</td>
	</tr>
</tbody>
</table>
</body>
</html>
