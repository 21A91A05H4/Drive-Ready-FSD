<!DOCTYPE html>
<html>
<head>
	<title>forms</title>
</head>
<body bgcolor="deepskyblue">
	<h1 align="center">RESUME OF PRASANNA</h1>
	<form align="center">
		<h3>PERSONAL DETAILS:</h3>
		<label><b>FIRST NAME </b></label>
			<input type="text" name="enter first name" required>
		<label><b>LAST NAME</b></label>
			<input type="text" name="enter last name" required><br><br>
		<label>GENDER:</label><br>
			<input type="radio" name="gender" value="MALE" required>MALE<br><input type="radio" name="gender" value="FEMALE">FEMALE<br>
			<input type="radio" name="gender" value="OTHER" required>OTHER
		<h3>FAMILY DETAILS:</h3>
		<label>FATHER NAME</label>
			<input type="text" name="enter father name" required><br><br>
		<label>MOTHER NAME</label>
			<input type="text" name="enter mother name" required><br><br>
		<h3>COMMUNICATION SKILLS:</h3>
		<label>LANGUAGES KNOWN:</label><br>
			<input type="checkbox" name="telugu" value="on">TELUGU<br>
			<input type="checkbox" name="hindi" value="on">HINDI<br>
			<input type="checkbox" name="english" value="on">ENGLISH<br>
			<input type="submit" name="">
	</form>
</body>
</html>
