<!DOCTYPE html>
<html>
<head>
	<title>division tags</title>
</head>
<body>
	<div style="height: 750px;width: 900px;background-color: red;">
		<div style="height: 750px;width: 300px;background-color: blue;float: left;">
			<div style="height: 250px;width: 300px;background-color: pink;"></div>
			<div style="height: 250px;width: 300px;background-color: black;"></div>
			<div style="height: 250px;width: 300px;background-color: violet;">
				<div style="height: 250px;width: 150px;background-color: grey;float: left;"></div>
				<div style="height: 250px;width: 150px;background-color: greenyellow;float: right;">
					<div style="height: 125px;width: 150px;background-color: hotpink;"></div>
					<div style="height: 125px;width: 150px;background-color: lightblue;"></div>
				</div>

			</div>
		</div>
		<div style="height: 750px;width: 300px;background-color: orange;float: left;">
			<div style="height: 150px;width: 300px;background-color: darkblue;"></div>
			<div style="height: 400px;width: 300px;background-color: darkkhaki;">
				<div style="height: 400px;width: 200px;background-color: purple;float: left;"></div>
				<div style="height: 400px;width: 100px;background-color: darkgoldenrod;float: right;"></div>
			</div>
			<div style="height: 200px;width: 300px;background-color: seagreen;"></div>
		</div>
		<div style="height: 750px;width: 300px;background-color: green;float: right;">
			<div style="height: 375px;width: 300px;background-color: deeppink;"></div>
			<div style="height: 375px;width: 300px;background-color: indianred;">
				<div style="height: 375px;width: 200px;background-color: limegreen;float: left;"></div>
				<div style="height: 375px;width: 100px;background-color: orangered;float: right;"></div>
			</div>
		</div>
	</div>
</body>
</html>
